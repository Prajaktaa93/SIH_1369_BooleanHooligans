<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Science Projects</title>
    <link rel="stylesheet" href="scienceProjects.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>ProjectPodium</h1>
    </header>
    <div class="pageName"><h3>Commerce Projects!</h3></div>
    <!-- Add a plus button -->
<div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <!-- <button id="addCardButton">+</button> -->
    <button class="plus-button">+</button>

  </div>
  
    <footer>&copy; 2023 ProjectPodium</footer>
    <div class="search-bar">
      <form action="#" method="get">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
      </form>
    </div>
  </body>
  <script>
    const container = document.querySelector(".container");
    const plusButton = document.querySelector(".plus-button");


plusButton.addEventListener("click", () => {
  // Create a new card element
  const newCard = document.createElement("div");
  newCard.classList.add("card");

  // Add some text to the card
  newCard.innerHTML = "Card " + (container.querySelectorAll(".card").length + 1);

  // Append the new card to the container
  container.appendChild(newCard);
});

  </script>
  
</html>
