<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="Page-head">Contact Us</title>
    <style>
        /* Reset some default styles */
body, h1, h2, p, form {
    margin: 0;
    padding: 0;
}

/* Set a background color and font styles */
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding: 20px;
}

title .Page-head{
    color: #fff;
}

/* Style the header */
header {
    background-color: #387e87;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Style the main sections */
section {
    background-color: #fff;
    margin: 20px 0;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Style the headings */
h1{
    color: #fff;
}


 h2 {
    color: #333;
}

/* Style the form */
form {
    max-width: 500px;
    margin: 0 auto;
}

/* Style form labels and input fields */
label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the submit button */
button[type="submit"] {
    background-color: #387e87;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0a515f;
}

/* Style the demo email link */
a[href^="mailto:"] {
    color: #333;
    text-decoration: none;
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    section {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section>
        <h2>Contact Information</h2>
        <p>Email: your@email.com</p>
        <p>Demo Email: <a href="mailto:demo@example.com">demo@example.com</a></p> <!-- Demo email link -->
    </section>
    <section>
        <h2>Get in Touch</h2>
        <form action="process_contact.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
